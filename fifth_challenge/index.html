<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <script src="https://kit.fontawesome.com/8d57345f8c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
      <h1 class="header__h1"><img src="./images/logo.svg" alt="logo"></h1>
    </header>
    <main>
      <div class="container-flex">
        <div class="container-grid">
          <section class="illustration">
            <img class="illustration__img" src="./images/illustration-mockups.svg" alt="illustration">
          </section>
        <section class="info">
          <header class="info__header">
            <h1 class="info__h1">Build The Community Your Fans Will Love</h1>
          </header>
          <p class="info__text"> Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion. </p>
          <div class="info__button-cont">
            <button class="info__button">
              Register
            </button>
          </div>
        </section>
        <div class="links-icons">
          <span class="link-ico"><i class="fab fa-facebook-f"></i></span>
          <span class="link-ico"><i class="fab fa-twitter"></i></span>
          <span class="link-ico"><i class="fab fa-instagram"></i></span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
