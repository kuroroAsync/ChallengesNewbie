<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="../source/css/styles.css">

    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
    <div class="contain">
        <div class="card-contain">
            <img class="img-top" src="./../assets/img/bg-pattern-card.svg" alt="topIMG" srcset="">
            <div class="icon">
                <img src="./../assets/img/image-victor.jpg" alt="icon__card-icon" class="icon__card-icon">
            </div>
            <div class="dates-contain">
                <p><span class="name-age">Victor Crest</span></p>
                <p> <span class="country">London</span> </p>
            </div>
            <div class="social-stats">
                <ul>
                    <li>80K</li>
                    <li>803K</li>
                    <li>1.4K</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
